<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register Form | 21/100 Projects By CodeBustler</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Digital Clock</h1>

      <div class="main-clock">
        <div class="week">
          <p id="c-day"></p>
          <p id="c-date"></p>
          <p id="c-month"></p>
          <p id="c-year"></p>
        </div>

        <div class="clock">
          <p id="amorpm"></p>
          <p id="hour"></p>
          <p id="min"></p>
          <p id="sec"></p>
        </div>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
